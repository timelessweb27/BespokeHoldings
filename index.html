<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="shortcut icon" href="favicon.svg" />
        <title>Bespoke Holdings - Coming Soon...</title>
    </head>
    <body class="fadeIn">
        <div class="container">
            <img
                src="logo_white.svg"
                alt="Minimalist buildings with text 'BESPOKE HOLDINGS' under it"
                width="200"
                height="200"
            />
            <h1>WEBSITE LAUNCHING SOON</h1>
            <p>Contact us today!</p>
            <button onclick="openForm()" class="contact-btn">CONTACT US</button>
        </div>

        <!-- Popup Form -->
        <div class="overlay" id="formOverlay">
            <div class="popup-form">
                <button class="close-button" onclick="closeForm()">
                    &times;
                </button>
                <h2>Contact Us</h2>
                <form id="contactForm" action="https://submit-form.com/lYiD9QwzZ" method="POST" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required />
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required />
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea
                            id="message"
                            name="message"
                            rows="4"
                            required
                        ></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                        SEND MESSAGE
                    </button>
                </form>
                <div
                    id="successMessage"
                    class="success-message"
                    style="display: none"
                >
                    Message sent successfully!
                </div>
            </div>
        </div>

        <script>
            function openForm() {
                document.getElementById("formOverlay").style.display = "block";
                document.getElementById("successMessage").style.display = "none";
                document.getElementById("contactForm").style.display = "block";
            }

            function closeForm() {
                document.getElementById("formOverlay").style.display = "none";
                document.getElementById("contactForm").reset();
            }

            // Close popup when clicking outside
            document.getElementById("formOverlay").addEventListener("click", function(event) {
                if (event.target === this) {
                    closeForm();
                }
            });

            function handleSubmit(event) {
                // Show success message
                document.getElementById("contactForm").style.display = "none";
                document.getElementById("successMessage").style.display = "block";
                
                // Close form after 3 seconds
                setTimeout(() => {
                    closeForm();
                }, 3000);
            }
        </script>
    </body>
</html>
